apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: abhishekcha/stock-project-microservice:frontend
        ports:
        - containerPort: 80
        env:
        - name: API_URL
          value: http://backend:5000
        - name: STOCKS_URL
          value: http://sharemarket:5002/stocks
        - name: UPLOAD_URL
          value: http://upload:5001/upload
        - name: SALERT_URL
          value: http://alert-svc:5003/set-alert
        - name: IMGMT_URL
          value: http://inventory-mgmt:5004

---
apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  type: LoadBalancer # Change to ClusterIP or NodePort as needed
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: frontend
