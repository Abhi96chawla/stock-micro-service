<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File to GCP Bucket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        /* Navbar Styles */
        .navbar {
            background-color: #333;
            overflow: hidden;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 17px;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Container Styles */
        .container {
            max-width: 600px;
            margin: 100px auto 50px; /* Adjusted margin for fixed navbar */
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            color: #333;
        }

        input[type="file"] {
            padding: 10px;
            margin: 20px 0;
            display: block;
            font-size: 1em;
            margin-left: auto;
            margin-right: auto;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #888;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <!-- <div class="navbar">
        <a href="#home">Home</a>
        <a href="#microservice1">Microservice 1</a>
        <a href="#microservice2">Microservice 2</a>
        <a href="http://localhost:5001/upload" target="_self">File Upload</a>
        <a href="index.html">Logout</a>
    </div> -->

    <div class="container">
        <h1>Upload File to Cloud</h1>

        <!-- Upload form -->
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <input type="file" name="file">
            <input type="submit" value="Upload">
        </form>

        <p class="footer">Allowed file types: JPG, PNG, PDF, DOCX, TXT</p>
    </div>

    <!-- JavaScript for pop-up message -->
    <script>
        // Check if a message exists in the Flask template
        {% if message %}
            alert("{{ message | safe }}");
        {% endif %}
    </script>

</body>
</html>
