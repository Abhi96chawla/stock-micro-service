#   environment:
#     MYSQL_ROOT_PASSWORD: rootpassword
#     MYSQL_DATABASE: myapp
#   volumes:
#     - mysql_data:/var/lib/mysql

  alert-svc:
    build: ./alert-svc
    ports:
      - "5003:5003"

  inventory-mgmt:
    build: ./inventory-mgmt
    ports:
      - "5004:5004"
    environment:
      DB_HOST: 34.42.224.12
      DB_USER: root
      DB_PASSWORD: Qwerty@123
      DB_NAME: my_database

volumes:
  mysql_data:
